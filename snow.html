<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    
</head>
<link rel="stylesheet" type="text/css" href="font/iconfont.css">
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	background: #000;
	width: 100%;
	height: 100%;
}
div{
	width: 100%;
	height: 1000px;
}
ul{
	list-style: none;
	width: 100%;
	height: 100%;
	position: relative;
}
li{
    color: #fff;
	position: absolute;
	top: 0;
	left:0;
}
</style>
<body>
    <div>
    	<ul>
    		<li class='iconfont icon-xue'></li>
    	</ul>
    </div>
    <script src='js/jquery.min.js' type="text/javascript"></script>
    <script type="text/javascript">
    	function qq(){
    		var width = $(window).width(); 
    		var left = parseInt(Math.random()*width)+"px";
    		var num = parseInt(Math.random()*1000+5000);
    		var timer = parseInt(Math.random()*90+10);
    		var s = parseInt(Math.random()*40+10)+"px";
    		// console.log(s)
    		$("ul").append("<li class='li iconfont icon-xue' style='left:"+left+";font-size:"+s+"'></li>");
    		$("li").animate({"top":"1000px"}, num);
    		
            
    		
    		var size = $("ul li").size();
    		if(size > 100){
    			$("ul li").eq(0).remove();
    		}
    		setTimeout(qq,timer);
    		// console.log(timer)
    	}
		qq()
    </script>
</body>

</html>
